<!-- _layouts/default.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=jekyll1" />
</head>
<body>
  <!-- nav include -->
  {% include nav.html %}

  <!-- header (per-page can override or omit) -->
<header class="site-header">
  <a href="{{ '/' | relative_url }}" class="site-logo-link">
    <img src="{{ '/images/trra-logo.png' | relative_url }}" alt="TRRA Logo" class="site-logo">
  </a>
  <div class="site-title-wrap">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">Texas Rugby Referees</a>
    </h1>
    <p class="site-subtitle">{{ site.description }}</p>
  </div>
</header>


  <!-- page content -->
  <main>
    {{ content }}
  </main>

  <!-- footer include -->
  {% include footer.html %}
</body>
</html>
