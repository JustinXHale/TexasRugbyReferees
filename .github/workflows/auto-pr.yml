name: Auto-open PR for new bio submissions
on:
  push:
    branches:
      - incoming-bios

permissions:
  contents: write
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR from incoming-bios â†’ main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: incoming-bios
          base: main
          title: "ğŸ“ New referee bios (auto-generated)"
          body: |
            This PR contains new or updated referee bios pushed from Google Forms.
            Review and merge when ready.
          labels: automated, bios
          delete-branch: false
