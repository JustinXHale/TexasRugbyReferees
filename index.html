<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texas Rugby Referees</title>
  <link rel="stylesheet" href="style.css?v=include1" />
</head>
<body>

  <!-- ===== Inject nav here ===== -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("/nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;

        // after injecting, wire up JS to close drawer on clicks
        const navToggle = document.getElementById('nav-toggle');
        document.querySelectorAll('.drawer a, .overlay').forEach(el => {
          el.addEventListener('click', () => { navToggle.checked = false; });
        });
      });
  </script>

  <!-- Header (kept separate so it doesn’t reload with nav) -->
  <header class="site-header">
    <h1 class="site-title">Texas Rugby Referees</h1>
    <p class="site-subtitle">Assigning • Development • Community</p>
  </header>

  <!-- Main content -->
  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>This is a placeholder home section. Replace with announcements or a big call-to-action.</p>
      <p><a href="/matches/schedule.html">→ View Match Schedule</a></p>
    </div>

    <div class="card">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="/matches/schedule.html">Matches</a></li>
        <li><a href="/about/contact.html">Contact</a></li>
      </ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <a href="https://facebook.com/yourpage" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener">Instagram</a>
      <a href="/about/contact.html">Contact</a>
      <span class="muted">© <span id="y"></span> Texas Rugby Referees</span>
    </div>
  </footer>

  <script>
    // footer year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
