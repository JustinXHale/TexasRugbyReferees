<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Texas Rugby Referees</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ====== HEADER (copy from index.html) ====== -->
  <!-- BEGIN HEADER -->
  <header class="site-header">
    <h1 class="site-title">Texas Rugby Referees</h1>
    <p class="site-subtitle">Assigning • Development • Community</p>
    <!-- >>> COPY NAV FROM index.html HERE <<< -->
  </header>
  <!-- END HEADER -->

  <main>
    <h1>Contact</h1>

    <div class="card">
      <h3>Email</h3>
      <!-- ====== EDIT EMAILS HERE ====== -->
      <p><a href="mailto:assignor@example.com">assignor@example.com</a></p>
      <p><a href="mailto:info@example.com">info@example.com</a></p>
    </div>

    <div class="card">
      <h3>Request a Referee</h3>
      <!-- ====== PASTE YOUR GOOGLE FORM LINK ====== -->
      <p>Use this Google Form: <a target="_blank" rel="noopener" href="form-request-referee.html">Match Request Form</a></p>
    </div>
  </main>

  <!-- ===== FOOTER INCLUDE ===== -->
  <div id="footer-placeholder"></div>
  <script>
    (function () {
      const parts = window.location.pathname.split('/').filter(Boolean);
      const repo  = parts[0] || '';
      const base  = repo ? '/' + repo + '/' : '/';

      fetch(base + 'footer.html')
        .then(res => res.text())
        .then(html => {
          const fp = document.getElementById('footer-placeholder');
          fp.innerHTML = html;

          // Rewrite absolute links in footer as well
          fp.querySelectorAll('a[href^="/"]').forEach(a => {
            a.setAttribute('href', base + a.getAttribute('href').replace(/^\//, ''));
          });

          // Set the year
          const y = fp.querySelector('#y');
          if (y) y.textContent = new Date().getFullYear();
        })
        .catch(err => console.error('Failed to load footer:', err));
    })();
  </script>
</body>
</html>
